<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 2rem;
            min-height: 100vh;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        
        h1 {
            color: #333;
            margin-bottom: 2rem;
            text-align: center;
        }
        
        .test-section {
            margin-bottom: 2rem;
            padding: 1.5rem;
            background: #f8f9fa;
            border-radius: 8px;
        }
        
        .test-section h2 {
            color: #667eea;
            margin-bottom: 1rem;
            font-size: 1.3rem;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            margin-right: 0.5rem;
            margin-bottom: 0.5rem;
            transition: transform 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .result {
            margin-top: 1rem;
            padding: 1rem;
            background: white;
            border-radius: 6px;
            border-left: 4px solid #667eea;
        }
        
        .result.success {
            border-left-color: #28a745;
        }
        
        .result.error {
            border-left-color: #dc3545;
        }
        
        pre {
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 1rem;
            border-radius: 4px;
            overflow-x: auto;
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }
        
        .status {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 4px;
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
        }
        
        input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 1rem;
            margin-bottom: 0.5rem;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ Backend API Test Page</h1>
        
        <!-- Test 1: Server Status -->
        <div class="test-section">
            <h2>1Ô∏è‚É£ Server Connection Test</h2>
            <button onclick="testServerConnection()">Test Server</button>
            <div id="server-result"></div>
        </div>
        
        <!-- Test 2: Products API -->
        <div class="test-section">
            <h2>2Ô∏è‚É£ Products API Test</h2>
            <button onclick="testProductsAPI()">Get All Products</button>
            <div id="products-result"></div>
        </div>
        
        <!-- Test 3: Categories API -->
        <div class="test-section">
            <h2>3Ô∏è‚É£ Categories API Test</h2>
            <button onclick="testCategoriesAPI()">Get All Categories</button>
            <div id="categories-result"></div>
        </div>
        
        <!-- Test 4: Login -->
        <div class="test-section">
            <h2>4Ô∏è‚É£ Login Test</h2>
            <input type="text" id="username" placeholder="Username" value="admin">
            <input type="password" id="password" placeholder="Password" value="admin123">
            <button onclick="testLogin()">Test Login</button>
            <div id="login-result"></div>
        </div>
        
        <!-- Test 5: Register -->
        <div class="test-section">
            <h2>5Ô∏è‚É£ Register Test</h2>
            <input type="text" id="reg-username" placeholder="Username" value="testuser">
            <input type="password" id="reg-password" placeholder="Password" value="test123">
            <input type="password" id="reg-password2" placeholder="Repeat Password" value="test123">
            <button onclick="testRegister()">Test Register</button>
            <div id="register-result"></div>
        </div>
        
        <!-- Test 6: Check Auth -->
        <div class="test-section">
            <h2>6Ô∏è‚É£ Check Authentication</h2>
            <button onclick="testCheckAuth()">Check Auth Status</button>
            <div id="auth-result"></div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:3000';

        function displayResult(elementId, success, data, error = null) {
            const element = document.getElementById(elementId);
            const statusClass = success ? 'success' : 'error';
            const statusText = success ? '‚úÖ SUCCESS' : '‚ùå ERROR';
            
            let html = `
                <div class="result ${statusClass}">
                    <div class="status ${statusClass}">${statusText}</div>
            `;
            
            if (error) {
                html += `<p><strong>Error:</strong> ${error}</p>`;
            }
            
            if (data) {
                html += `<pre>${JSON.stringify(data, null, 2)}</pre>`;
            }
            
            html += `</div>`;
            element.innerHTML = html;
        }

        async function testServerConnection() {
            try {
                const response = await fetch(`${API_BASE}/product/api/products`);
                const data = await response.json();
                displayResult('server-result', true, {
                    message: 'Server is running!',
                    endpoint: '/product/api/products',
                    response: data
                });
            } catch (error) {
                displayResult('server-result', false, null, error.message);
            }
        }

        async function testProductsAPI() {
            try {
                const response = await fetch(`${API_BASE}/product/api/products`);
                const data = await response.json();
                displayResult('products-result', true, data);
            } catch (error) {
                displayResult('products-result', false, null, error.message);
            }
        }

        async function testCategoriesAPI() {
            try {
                const response = await fetch(`${API_BASE}/category/api/categories`);
                const data = await response.json();
                displayResult('categories-result', true, data);
            } catch (error) {
                displayResult('categories-result', false, null, error.message);
            }
        }

        async function testLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch(`${API_BASE}/users/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include',
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                displayResult('login-result', response.ok, data);
            } catch (error) {
                displayResult('login-result', false, null, error.message);
            }
        }

        async function testRegister() {
            const username = document.getElementById('reg-username').value;
            const password = document.getElementById('reg-password').value;
            const repeatPassword = document.getElementById('reg-password2').value;
            
            try {
                const response = await fetch(`${API_BASE}/users/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password, repeatPassword })
                });
                
                const data = await response.json();
                displayResult('register-result', response.ok, data);
            } catch (error) {
                displayResult('register-result', false, null, error.message);
            }
        }

        async function testCheckAuth() {
            try {
                const response = await fetch(`${API_BASE}/users/check-auth`, {
                    credentials: 'include'
                });
                const data = await response.json();
                displayResult('auth-result', true, data);
            } catch (error) {
                displayResult('auth-result', false, null, error.message);
            }
        }

        // Auto-run server test on load
        window.addEventListener('load', () => {
            testServerConnection();
        });
    </script>
</body>
</html>
